<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Moce Star with Keyboard</title>
    <script src="../../../phaser-2.7.7/build/phaser.min.js"></script>
</head>

<body>

    <script type="text/javascript">
        window.onload = function () {

            var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
                preload: preload,
                create: create,
                update: update
            });
            var star;

            function preload() {
                game.load.image('star', '../Assets/star.png');
            }

            function randomPosition() {
                return Math.floor(Math.random() * 10) * 50;
            }

            function create() {
                star = game.add.sprite(randomPosition(), randomPosition(), 'star');
                game.physics.arcade.enable(star);
            }

            function update() {
                cursors = game.input.keyboard.createCursorKeys();
                if (cursors.left.isDown) {
                    star.body.velocity.x = -100;
                } else if (cursors.right.isDown) {
                    star.body.velocity.x = 100;
                } else if (cursors.down.isDown) {
                    star.body.velocity.y = 100;
                } else if (cursors.up.isDown) {
                    star.body.velocity.y = -100;
                }

                if (cursors.left.isUp && cursors.right.isUp && cursors.down.isUp && cursors.up.isUp) {
                    star.body.velocity.x = 0;
                    star.body.velocity.y = 0;
                }
            }

        };
    </script>

</body>

</html>
