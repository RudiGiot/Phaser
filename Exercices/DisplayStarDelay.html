<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Display Star with Delay</title>
    <script src="../../../phaser-2.7.7/build/phaser.min.js"></script>
</head>

<body>

    <script type="text/javascript">
        window.onload = function() {

            var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
                preload: preload,
                create: create,
                update: update
            });
            
            var star;

            function preload() {
                game.load.image('star', '../Assets/star.png');
            }

            function randomPosition() {
                return Math.floor(Math.random() * 10) * 50;
            }

            function create() {
                cursors = game.input.keyboard.createCursorKeys();
            }

            function update() {
                
                if (cursors.left.isDown) {
                    setTimeout(displayStar, 5000);
                } 
            }

            function displayStar() {
                star = game.add.sprite(randomPosition(), randomPosition(), 'star');
            }

        };
    </script>

</body>

</html>
